<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" async></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" async></script>
    <title>Team One Charity Form</title>
</head>

<body>
    <div class="wrapper">
        <h4>Your Details</h2>
            <form class="form-inline">
                <select name="title" id="title">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Dr">Dr</option>
                </select>
                <div class="form-group">
                    <label for="InputName">Name</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Name" required></input>
                </div>
                <div class="form-group">
                    <label for="InputSurname">Surname</label>
                    <input type="text" class="form-control" id="InputSurname" placeholder="Surname" required></input>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" id="InputEmail" placeholder="Email" required>
                </div>
                <h4>Your Adress</h3>
                <div class="form-group">
                    <label for="address1">Address1</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Address1" required></input>
                </div>
                <div class="form-group">
                    <label for="address2">Address2</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Address2" required></input>
                </div>
                <div class="form-group">
                    <label for="InputName">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" required></input>
                </div>
                <div class="form-group">
                    <label for="postcode">Postcode</label>
                    <input type="text" class="form-control" id="postcode" placeholder="Postcode" required></input>
                </div>
                <h4>Card Details</h4>
                <div class="form-group">
                    <label for="cardnumber">Card Number</label>
                    <input type="tel" class="form-control" id="postcode" placeholder="Postcode" required></input>
                </div>
                <button type="submit" class="btn btn-secondary center-block">Submit</button>
            </form>
    </div>
</body>

</html>
